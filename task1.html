<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        /* Navigation Menu */
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Content Section */
        .container {
            padding: 20px;
        }

        img {
            width: 300px;
            height: auto;
            margin-top: 10px;
        }

        /* Form Styling */
        .form-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Webpage Content -->
    <div class="container">
        <h1>Welcome to My Simple Webpage</h1>
        <p>LIFE IS A MIRROR SMILE AT IT AND IT SMILES BACK AT YOU</p>
        <img src="c:\Users\hp\OneDrive\Desktop\project\download.jpg" alt="Smile Image">
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Subscribe to Our Newsletter</h2>
        <form>
            <input type="text" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </div>

</body>
</html>
