
<!DOCTYPE html>

  <title>Image Gallery & Slideshow</title>
  <style>
    /* === Shared Styles === */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    /* === Gallery Styles === */
    .gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 50px;
    }

    .gallery img {
      width: 150px;
      cursor: pointer;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      width: 70%;
      max-width: 600px;
    }

    .popup:target {
      display: flex;
    }

    .popup a {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      text-decoration: none;
      font-size: 30px;
    }

    /* === Slideshow Styles === */
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 32s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
